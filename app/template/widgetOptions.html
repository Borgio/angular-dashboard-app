<span ng-controller="WidgetOptionsCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">Data&NonBreakingSpace;Types</label>

        <div class="col-sm-10">
            <input value="{{widget.dataTypes}}" class="form-control" disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Data&NonBreakingSpace;Source</label>

        <div class="col-sm-10">
            <input value="WebSocket ({{webSocketURL}})" class="form-control" disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Topics</label>

        <div class="col-sm-10">
            <select ng-model="topic" ng-options="topic for topic in topics" class="form-control"
                    style="min-width: 200px;">
            </select>
        </div>
    </div>
