<div style="overflow: hidden;" ng-controller="TopicCtrl">
<p>
    Topics:
    <select ng-model="topic" ng-options="topic for topic in topics" style="min-width: 200px;">
    </select>
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-repeat="t in topics"
                ng-click="selectTopic(t)"
                ng-class="t == topic ? 'btn-success': '' ">
            {{t}}
        </button>
    </div>
</p>
<p>
    Selected Topic: {{topic}}
</p>
<div style="height: 300px;">
<pre style="overflow: auto;height: 100%;">{{topicData}}</pre>
</div>
</div>
